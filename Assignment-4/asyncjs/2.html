        function getNumber(){
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(Math.floor(Math.random()*1000))
                }, 3000)
            })
        }

        function evenOdd(num){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    if(num%2 === 0){
                        resolve("Even")
                    } else {
                        reject("Odd")
                    }
                }, 2000)
            })
        }
